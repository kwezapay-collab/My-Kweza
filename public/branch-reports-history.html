<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Revenue Reports | My Kweza</title>
    <script src="theme.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.344.0/dist/umd/lucide.min.js"></script>
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#1a4d6e">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My Kweza">
    <link rel="apple-touch-icon" href="/icons/kweza-192.png">
</head>

<body class="scrollable">
    <main class="main-content">
        <header class="dashboard-page-header"
            style="margin-bottom: 1.5rem; display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <button id="backToDashboardBtn" class="btn"
                    style="background: transparent; padding: 8px; color: var(--text-muted);">
                    <i data-lucide="arrow-left"></i>
                </button>
                <div>
                    <h1>Branch Revenue Reports</h1>
                    <p id="historyCount" style="color: var(--text-muted); font-size: 0.9rem;">Loading reports...</p>
                </div>
            </div>
        </header>

        <section class="glass-card animate-fade" style="margin-bottom: 1.5rem;">
            <div class="form-grid-two"
                style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 1rem; align-items: end;">
                <div class="input-group" style="margin-bottom: 0;">
                    <label>Search (Branch / Manager / Title)</label>
                    <input type="text" id="reportSearch" placeholder="e.g. Lilongwe, Matthews, weekly update">
                </div>
                <div class="input-group" style="margin-bottom: 0;">
                    <label>From Date</label>
                    <input type="date" id="fromDate">
                </div>
                <div class="input-group" style="margin-bottom: 0;">
                    <label>To Date</label>
                    <input type="date" id="toDate">
                </div>
            </div>
        </section>

        <section class="glass-card animate-fade">
            <div class="responsive-table-wrap" style="overflow-x: auto;">
                <table class="mobile-stack" style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="text-align: left; color: var(--text-muted); font-size: 0.8rem;">
                            <th style="padding-bottom: 1rem;">DATE</th>
                            <th style="padding-bottom: 1rem;">BRANCH</th>
                            <th style="padding-bottom: 1rem;">MANAGER</th>
                            <th style="padding-bottom: 1rem;">TITLE</th>
                            <th style="padding-bottom: 1rem;">COLLECTION</th>
                            <th style="padding-bottom: 1rem;">HIGHLIGHTS</th>
                            <th style="padding-bottom: 1rem;">DETAILS</th>
                            <th style="padding-bottom: 1rem;">CHALLENGES</th>
                            <th style="padding-bottom: 1rem;">SUPPORT NEEDED</th>
                        </tr>
                    </thead>
                    <tbody id="branchReportsHistoryTable">
                        <tr>
                            <td colspan="9" style="text-align:center; padding: 2rem; color: var(--text-muted);">
                                Loading reports...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="responsive-tables.js"></script>
    <script src="branch-reports-history.js"></script>

    <script src='/pwa.js'></script>
</body>

</html>
