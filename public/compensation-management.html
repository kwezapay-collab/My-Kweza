<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compensation Management | My Kweza</title>
    <script src="theme.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.344.0/dist/umd/lucide.min.js"></script>
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#1a4d6e">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My Kweza">
    <link rel="apple-touch-icon" href="/icons/kweza-192.png">
</head>

<body class="scrollable">
    <main class="main-content">
        <header style="margin-bottom: 2rem; display: flex; align-items: center; gap: 1rem;">
            <button id="backBtn" class="btn" style="background: transparent; padding: 8px; color: var(--text-muted);">
                <i data-lucide="arrow-left"></i>
            </button>
            <div>
                <h1>Compensation Management</h1>
                <p style="color: var(--text-muted);">Set salary, bonus, and dividends for all members.</p>
            </div>
        </header>

        <section class="glass-card animate-fade">
            <form id="founderCompForm" style="margin-bottom: 1.5rem;">
                <div class="comp-grid-four" style="display: grid; grid-template-columns: 2fr 1fr 1fr 1fr; gap: 1rem;">
                    <div class="input-group" style="margin-bottom: 0;">
                        <label>Member</label>
                        <select id="founderMemberSelect" required
                            style="width: 100%; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border); padding: 14px; border-radius: 12px; color: white; font-size: 0.95rem; outline: none;">
                        </select>
                    </div>
                    <div class="input-group" style="margin-bottom: 0;">
                        <label>Salary</label>
                        <input type="number" id="founderSalaryInput" min="0" step="0.01" required>
                    </div>
                    <div class="input-group" style="margin-bottom: 0;">
                        <label>Bonus</label>
                        <input type="number" id="founderBonusInput" min="0" step="0.01" required>
                    </div>
                    <div class="input-group" style="margin-bottom: 0;">
                        <label>Dividends</label>
                        <input type="number" id="founderDividendsInput" min="0" step="0.01" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Save Compensation</button>
            </form>

            <div class="responsive-table-wrap" style="overflow-x: auto;">
                <table class="mobile-stack" style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="text-align: left; color: var(--text-muted); font-size: 0.8rem;">
                            <th style="padding-bottom: 1rem;">MEMBER</th>
                            <th style="padding-bottom: 1rem;">ROLE</th>
                            <th style="padding-bottom: 1rem;">SALARY</th>
                            <th style="padding-bottom: 1rem;">BONUS</th>
                            <th style="padding-bottom: 1rem;">DIVIDENDS</th>
                        </tr>
                    </thead>
                    <tbody id="founderCompTable">
                        <tr>
                            <td colspan="5" style="text-align:center; padding: 2rem; color: var(--text-muted);">Loading
                                members...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="responsive-tables.js"></script>
    <script src="compensation-management.js"></script>
    <script src="/pwa.js"></script>
</body>

</html>
