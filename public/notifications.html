<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications | My Kweza</title>
    <script src="theme.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.344.0/dist/umd/lucide.min.js"></script>
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#1a4d6e">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My Kweza">
    <link rel="apple-touch-icon" href="/icons/kweza-192.png">
</head>

<body class="scrollable">
    <main class="main-content">
        <header class="dashboard-page-header"
            style="margin-bottom: 1.5rem; display: flex; justify-content: space-between; align-items: center; gap: 1rem; flex-wrap: wrap;">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <button id="backToDashboardBtn" class="btn"
                    style="background: transparent; padding: 8px; color: var(--text-muted);">
                    <i data-lucide="arrow-left"></i>
                </button>
                <div>
                    <h1>Notifications</h1>
                    <p id="notificationsCount" style="color: var(--text-muted); font-size: 0.9rem;">Loading
                        notifications...</p>
                </div>
            </div>
            <button id="markAllReadBtn" class="btn btn-secondary" type="button">Mark All Read</button>
        </header>

        <!-- Individual Notification Detail View (Shown when ID is in URL) -->
        <section id="notificationDetailView" class="notification-detail-view animate-fade">
            <div class="glass-card notification-detail-card">
                <div class="notification-detail-header">
                    <h2 id="detailTitle" class="notification-detail-title">Loading...</h2>
                    <div id="detailMeta" class="notification-detail-meta">--</div>
                </div>
                <div id="detailBody" class="notification-detail-body">
                    Please wait while we fetch the notification details...
                </div>
                <div style="margin-top: 2rem; display: flex; gap: 1rem;">
                    <button id="closeDetailBtn" class="btn btn-secondary">Back to List</button>
                    <button id="deleteNotifBtn" class="btn btn-danger" style="display:none;">Delete</button>
                </div>
            </div>
        </section>

        <section id="notificationsListSection" class="glass-card animate-fade">
            <div class="responsive-table-wrap" style="overflow-x: auto;">
                <table class="mobile-stack" style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="text-align: left; color: var(--text-muted); font-size: 0.8rem;">
                            <th style="padding-bottom: 1rem;">TIME</th>
                            <th style="padding-bottom: 1rem;">TITLE</th>
                            <th style="padding-bottom: 1rem;">DETAILS</th>
                            <th style="padding-bottom: 1rem;">STATUS</th>
                            <th style="padding-bottom: 1rem;">ACTION</th>
                        </tr>
                    </thead>
                    <tbody id="notificationsTable">
                        <tr>
                            <td colspan="5" style="text-align:center; padding: 2rem; color: var(--text-muted);">
                                Loading...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="responsive-tables.js"></script>
    <script src="notifications.js"></script>
    <script src="/pwa.js"></script>
</body>

</html>
