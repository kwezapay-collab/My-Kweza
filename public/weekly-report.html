<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Report | My Kweza</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.344.0/dist/umd/lucide.min.js"></script>
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#1a4d6e">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My Kweza">
    <link rel="apple-touch-icon" href="/icons/kweza-192.png">
</head>

<body class="scrollable devops-purple-theme">
    <nav class="dashboard-nav">
        <div class="brand-group" style="display: flex; align-items: center; gap: 1rem; cursor: pointer;"
            onclick="window.location.href='/dev-operations.html'">
            <img src="logo.png" alt="Logo" class="nav-logo"
                onerror="this.src='https://placehold.co/40x40/1a4d6e/white?text=K'">
            <h2 class="brand">My Kweza</h2>
        </div>
        <div class="user-actions" style="display: flex; align-items: center; gap: 1rem;">
            <div class="user-info" style="text-align: right;">
                <p id="userName" style="font-weight: 600;">Loading...</p>
                <div style="display: flex; flex-direction: column; gap: 2px;">
                    <p id="userRole" style="font-size: 0.75rem; color: var(--accent); font-weight: 600;">---</p>
                    <p id="memberId" style="font-size: 0.7rem; color: var(--text-muted); opacity: 0.8;">ID: ---</p>
                </div>
            </div>

            <button id="dashboardBtn" class="nav-icon-btn" onclick="window.location.href='/dev-operations.html'"><i
                    data-lucide="layout-dashboard"></i></button>
            <button id="settingsBtn" class="nav-icon-btn" onclick="window.location.href='/settings.html'"><i
                    data-lucide="settings"></i></button>
            <button id="logoutBtn" class="nav-icon-btn" style="color: var(--danger);"><i
                    data-lucide="log-out"></i></button>
        </div>
    </nav>

    <main class="main-content">
        <header class="dashboard-page-header"
            style="margin-bottom: 1.5rem; display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <button id="backToDashboardBtn" class="btn"
                    style="background: transparent; padding: 8px; color: var(--text-muted);">
                    <i data-lucide="arrow-left"></i>
                </button>
                <div>
                    <h1>Weekly Progress Report</h1>
                    <p style="color: var(--text-muted); font-size: 0.9rem;">Submit to founders dashboard</p>
                </div>
            </div>
        </header>

        <section class="glass-card animate-fade">
            <h2 style="margin-bottom: 0.3rem;">KWEZA FINANCIAL SOLUTIONS</h2>
            <p style="font-size: 0.9rem; font-weight: 700; letter-spacing: 0.02em; margin-bottom: 1.5rem;">SOFTWARE
                DEVELOPMENT WEEKLY PROGRESS REPORT</p>

            <form id="weeklyReportForm">
                <div class="input-group">
                    <label>Date</label>
                    <input id="reportDate" type="date" required>
                </div>

                <h3 style="margin: 1.2rem 0 0.8rem;">Developer Information</h3>
                <div class="form-grid-two"
                    style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                    <div class="input-group" style="margin-bottom: 0;">
                        <label>Developer(s) Name</label>
                        <input id="developerName" type="text" readonly>
                    </div>
                    <div class="input-group" style="margin-bottom: 0;">
                        <label>Project Name</label>
                        <input id="projectName" type="text" required placeholder="Enter project name">
                    </div>
                    <div class="input-group" style="margin-bottom: 0;">
                        <label>Date/Time Started</label>
                        <input id="dateTimeStarted" type="datetime-local" required>
                    </div>
                    <div class="input-group" style="margin-bottom: 0;">
                        <label>Target Completion Date</label>
                        <input id="targetCompletionDate" type="date" required>
                    </div>
                </div>

                <h3 style="margin: 1.4rem 0 0.8rem;">WORK COMPLETED</h3>
                <div style="display: grid; gap: 0.7rem; margin-bottom: 1rem;">
                    <input id="workCompleted1" type="text" placeholder="Work item 1" required>
                    <input id="workCompleted2" type="text" placeholder="Work item 2">
                    <input id="workCompleted3" type="text" placeholder="Work item 3">
                    <input id="workCompleted4" type="text" placeholder="Work item 4">
                    <input id="workCompleted5" type="text" placeholder="Work item 5">
                </div>

                <h3 style="margin: 1.4rem 0 0.8rem;">CHALLENGES / BLOCKERS</h3>
                <div style="display: grid; gap: 0.7rem; margin-bottom: 1rem;">
                    <input id="challenge1" type="text" placeholder="Challenge/Blocker 1">
                    <input id="challenge2" type="text" placeholder="Challenge/Blocker 2">
                </div>

                <h3 style="margin: 1.4rem 0 0.8rem;">PLAN FOR NEXT WEEK</h3>
                <div style="display: grid; gap: 0.7rem; margin-bottom: 1rem;">
                    <input id="plan1" type="text" placeholder="Next week plan 1">
                    <input id="plan2" type="text" placeholder="Next week plan 2">
                </div>

                <h3 style="margin: 1.4rem 0 0.8rem;">APPROVAL</h3>
                <div class="form-grid-two"
                    style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.2rem;">
                    <div class="input-group" style="margin-bottom: 0;">
                        <label>Reviewed By</label>
                        <input id="reviewedBy" type="text" placeholder="Reviewer name">
                    </div>
                    <div class="input-group" style="margin-bottom: 0;">
                        <label>Date</label>
                        <input id="approvalDate" type="date">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Submit Weekly Report</button>
            </form>
        </section>
    </main>

    <script src="weekly-report.js"></script>
    <script src='/pwa.js'></script>
</body>

</html>
