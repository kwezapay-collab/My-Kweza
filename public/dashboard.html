<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | My Kweza</title>
    <script src="theme.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.344.0/dist/umd/lucide.min.js"></script>
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#1a4d6e">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My Kweza">
    <link rel="apple-touch-icon" href="/icons/kweza-192.png">
</head>

<body class="scrollable">
    <nav class="dashboard-nav">
        <div class="brand-group" style="display: flex; align-items: center; gap: 1rem;">
            <img src="logo.png" alt="Logo" class="nav-logo"
                onerror="this.src='https://placehold.co/40x40/1a4d6e/white?text=K'">
            <h2 class="brand">My Kweza</h2>
        </div>
        <div class="user-actions" style="display: flex; align-items: center; gap: 1rem;">
            <div class="user-info" style="text-align: right;">
                <p id="userName" style="font-weight: 600;">Loading...</p>
                <div style="display: flex; flex-direction: column; gap: 2px;">
                    <p id="userRole" style="font-size: 0.75rem; color: var(--accent); font-weight: 600;">---</p>
                    <p id="memberId" style="font-size: 0.7rem; color: var(--text-muted); opacity: 0.8;">ID: ---</p>
                </div>
            </div>

            <button id="settingsBtn" class="nav-icon-btn" onclick="window.location.href='/settings.html'"><i
                    data-lucide="settings"></i></button>

            <button id="logoutBtn" class="nav-icon-btn" style="color: var(--danger);"><i
                    data-lucide="log-out"></i></button>
        </div>
    </nav>

    <main class="main-content">
        <!-- Dashboard Header -->
        <header class="dashboard-page-header"
            style="margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: flex-end;">
            <div>
                <h1 id="welcomeText">Welcome back</h1>
                <p style="color: var(--text-muted);" id="currentDate"></p>
            </div>
            <button id="superAdminBtn" class="btn btn-secondary"
                style="display: none; border: 1px solid var(--accent); color: var(--accent);"
                onclick="window.location.href='/super-admin.html'">
                <i data-lucide="shield-check" style="width: 16px; height: 16px; margin-right: 8px;"></i>
                Super Admin Access
            </button>
        </header>

        <!-- Unified Stats Card (Visible to all) -->
        <div class="glass-card unified-stats-card animate-fade">
            <h2 class="earnings-title">My Earnings</h2>
            <div class="earnings-row">
                <span class="earnings-label">Salary</span>
                <span class="earnings-value">MWK <span id="salaryVal">0.00</span></span>
            </div>
            <div class="earnings-row">
                <span class="earnings-label">Bonus</span>
                <span class="earnings-value">MWK <span id="bonusVal">0.00</span></span>
            </div>
            <div class="earnings-row">
                <span class="earnings-label">Dividends</span>
                <span class="earnings-value">MWK <span id="dividendVal">0.00</span></span>
            </div>
            <div class="earnings-row total">
                <span class="earnings-label">Total Payout</span>
                <span class="earnings-value">MWK <span id="totalVal">0.00</span></span>
            </div>
        </div>

        <div class="dashboard-icon-actions">
            <a class="dashboard-action-btn animate-fade" id="withdrawalsHubSection" href="/withdrawals-history.html">
                <span class="dashboard-action-btn-icon"><i data-lucide="wallet"></i></span>
                <span class="dashboard-action-btn-label">Request Withdrawal</span>
            </a>

            <a class="dashboard-action-btn animate-fade" id="founderWeeklyReportsPanel" style="display: none;"
                href="/founder-weekly-reports.html">
                <span class="dashboard-action-btn-icon"><i data-lucide="file-text"></i></span>
                <span class="dashboard-action-btn-label">Software Development Weekly Report</span>
            </a>

            <a class="dashboard-action-btn animate-fade" href="/report-complaint.html">
                <span class="dashboard-action-btn-icon"><i data-lucide="message-square"></i></span>
                <span class="dashboard-action-btn-label">Report Complaint</span>
            </a>

            <div id="branchPanel" class="glass-card animate-fade kweza-pattern-card" style="display: none;">
                <h2>Branch Revenue Reporting</h2>
                <p style="font-size: 0.8rem; color: var(--text-muted); margin-bottom: 1rem;">Official daily collection
                    log for <span id="branchName" style="color: var(--accent); font-weight: 600;">Branch</span></p>
                <div class="input-group">
                    <label>Total Collection Amount (MWK)</label>
                    <input type="number" id="revenueInput" placeholder="Enter total amount collected today">
                </div>
                <button id="submitBranchReport" class="btn btn-primary" style="width: 100%;">Submit Official
                    Report</button>
            </div>
        </div>

        <div id="financialNotifyModal" class="finance-modal-backdrop" style="display: none;">
            <div class="glass-card finance-modal-card">
                <div style="display: flex; justify-content: space-between; align-items: center; gap: 1rem; margin-bottom: 0.8rem;">
                    <h3 style="margin: 0;">Mark Paid + Notify</h3>
                    <button id="financialNotifyCloseBtn" class="nav-icon-btn" type="button" aria-label="Close notification modal">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                <p id="financialNotifyTarget" style="color: var(--text-muted); font-size: 0.85rem; margin-bottom: 1rem;">--</p>
                <div class="input-group" style="margin-bottom: 1rem;">
                    <label>Notification Message</label>
                    <textarea id="financialNotifyMessage" placeholder="Enter payment notification message"></textarea>
                </div>
                <div class="finance-modal-actions" style="display: flex; justify-content: flex-end; gap: 0.7rem; flex-wrap: wrap;">
                    <button id="financialNotifyCancelBtn" class="btn btn-secondary" type="button">Cancel</button>
                    <button id="financialNotifySendBtn" class="btn btn-primary" type="button">Send</button>
                </div>
            </div>
        </div>
    </main>

    <script src="responsive-tables.js"></script>
    <script src="dashboard.js"></script>

    <script src='/pwa.js'></script>
</body>

</html>
