<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal History | My Kweza</title>
    <script src="theme.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.344.0/dist/umd/lucide.min.js"></script>
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#1a4d6e">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My Kweza">
    <link rel="apple-touch-icon" href="/icons/kweza-192.png">
</head>

<body class="scrollable">
    <nav class="dashboard-nav">
        <div class="brand-group" style="display: flex; align-items: center; gap: 1rem;">
            <img src="logo.png" alt="Logo" class="nav-logo"
                onerror="this.src='https://placehold.co/40x40/1a4d6e/white?text=K'">
            <h2 class="brand">My Kweza</h2>
        </div>
        <div class="user-actions" style="display: flex; align-items: center; gap: 1rem;">
            <div class="user-info" style="text-align: right;">
                <p id="userName" style="font-weight: 600;">Loading...</p>
                <div style="display: flex; flex-direction: column; gap: 2px;">
                    <p id="userRole" style="font-size: 0.75rem; color: var(--accent); font-weight: 600;">---</p>
                    <p id="memberId" style="font-size: 0.7rem; color: var(--text-muted); opacity: 0.8;">ID: ---</p>
                </div>
            </div>

            <button id="dashboardBtn" class="nav-icon-btn" onclick="window.location.href='/dashboard.html'"><i
                    data-lucide="layout-dashboard"></i></button>
            <button id="settingsBtn" class="nav-icon-btn" onclick="window.location.href='/settings.html'"><i
                    data-lucide="settings"></i></button>
            <button id="logoutBtn" class="nav-icon-btn" style="color: var(--danger);"><i
                    data-lucide="log-out"></i></button>
        </div>
    </nav>

    <main class="main-content">
        <header class="dashboard-page-header"
            style="margin-bottom: 1.5rem; display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <button id="backToDashboardBtn" class="btn"
                    style="background: transparent; padding: 8px; color: var(--text-muted);">
                    <i data-lucide="arrow-left"></i>
                </button>
                <div>
                    <h1>Withdrawal Request History</h1>
                    <p id="historyCount" style="color: var(--text-muted); font-size: 0.9rem;">Loading records...</p>
                </div>
            </div>
        </header>

        <section class="glass-card animate-fade" style="margin-bottom: 1.5rem;">
            <h2>Request Withdrawal</h2>
            <p style="font-size: 0.8rem; color: var(--text-muted); margin-bottom: 1.5rem;">Submit a new withdrawal
                request to transfer funds to your bank or mobile wallet.</p>
            <form id="withdrawalForm">
                <div class="form-grid-two"
                    style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;">
                    <div class="input-group">
                        <label>Amount (MWK)</label>
                        <input type="number" id="withdrawAmount" required placeholder="0.00" step="0.01">
                    </div>
                    <div class="input-group">
                        <label>Transfer Method</label>
                        <select id="withdrawMethod" required
                            style="width: 100%; padding: 0.85rem; background: rgba(30, 41, 59, 0.5); border: 1px solid var(--glass-border); border-radius: 10px; color: white;">
                            <option value="Airtel Money">Airtel Money</option>
                            <option value="TNM Mpamba">TNM Mpamba</option>
                            <option value="Bank Transfer">Bank Transfer</option>
                        </select>
                    </div>
                </div>
                <div class="input-group" style="margin-bottom: 1.5rem;">
                    <label>Receiving Details (Account No / Phone Number / Bank Name)</label>
                    <input type="text" id="withdrawDetails" required
                        placeholder="e.g. 099xxxxxxx or National Bank 100xxxxxxx">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Submit Withdrawal Request</button>
            </form>
        </section>

        <section class="glass-card animate-fade">
            <div class="responsive-table-wrap" style="overflow-x: auto;">
                <table class="mobile-stack" style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="text-align: left; color: var(--text-muted); font-size: 0.8rem;">
                            <th style="padding-bottom: 1rem;">SUBMITTED</th>
                            <th style="padding-bottom: 1rem;">AMOUNT</th>
                            <th style="padding-bottom: 1rem;">METHOD</th>
                            <th style="padding-bottom: 1rem;">STATUS</th>
                            <th style="padding-bottom: 1rem;">MANAGER UPDATE</th>
                        </tr>
                    </thead>
                    <tbody id="historyWithdrawalsTable">
                        <tr>
                            <td colspan="5" style="text-align:center; padding: 2rem; color: var(--text-muted);">Loading...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="responsive-tables.js"></script>
    <script src="withdrawals-history.js"></script>

    <script src='/pwa.js'></script>
</body>

</html>
