<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | My Kweza</title>
    <script src="theme.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#1a4d6e">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My Kweza">
    <link rel="apple-touch-icon" href="/icons/kweza-192.png">
</head>

<body>
    <div class="auth-container">
        <div class="auth-wrapper animate-fade">
            <div class="auth-header">
                <img src="logo.png" alt="Kweza Pay" class="logo"
                    onerror="this.src='https://placehold.co/200x200/1a4d6e/white?text=Kweza+Pay'">
                <h1>Welcome to My Kweza</h1>
                <p class="subtitle">Secure portal for the Kweza Team</p>
            </div>

            <div class="glass-card auth-form">
                <form id="loginForm">
                    <div class="input-group">
                        <label>Member ID</label>
                        <input type="text" id="memberId" placeholder="e.g. FON-2025-001" required>
                    </div>
                    <div class="input-group">
                        <label>PIN Code</label>
                        <input type="password" id="pin" placeholder="••••" maxlength="4" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Login to Account</button>
                    <p id="errorMsg" style="color: var(--danger); margin-top: 1rem; display: none;"></p>
                </form>

                <div style="margin-top: 1rem; border-top: 1px solid var(--glass-border); padding-top: 1rem;">
                    <p style="font-size: 0.8rem; color: var(--text-muted);">
                        Professional financial services for Malawi & Community.
                        <br>© 2026 Kweza Pay. All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>

    <script src='/pwa.js'></script>
</body>

</html>
