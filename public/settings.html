<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | My Kweza</title>
    <script src="theme.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.344.0/dist/umd/lucide.min.js"></script>
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#1a4d6e">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My Kweza">
    <link rel="apple-touch-icon" href="/icons/kweza-192.png">
</head>

<body class="scrollable">
    <main class="main-content">
        <header style="margin-bottom: 2rem; display: flex; align-items: center; gap: 1rem;">
            <button onclick="window.myKwezaPageTransition.go('/dashboard.html')" class="btn"
                style="background: transparent; padding: 8px; color: var(--text-muted);"><i
                    data-lucide="arrow-left"></i></button>
            <div>
                <h1>Account Settings</h1>
                <p style="color: var(--text-muted);">Manage your profile and security</p>
            </div>
        </header>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem;">
            <!-- Profile Settings -->
            <section class="glass-card animate-fade">
                <h2 style="margin-bottom: 1.5rem;"><i data-lucide="user"
                        style="vertical-align: middle; margin-right: 0.5rem;"></i>Profile Preferences</h2>
                <button id="toggleProfileFormBtn" type="button" class="btn btn-secondary" style="width: 100%;">Update
                    Preferences</button>
                <div id="profileFormWrap" style="display: none; margin-top: 1rem;">
                    <form id="profileForm">
                        <div class="input-group">
                            <label>Primary Name</label>
                            <input type="text" id="profileName" placeholder="Enter your name" autocomplete="name" maxlength="120" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Save Preferences</button>
                    </form>
                </div>
            </section>

            <!-- Security Settings -->
            <section class="glass-card animate-fade">
                <h2 style="margin-bottom: 1.5rem;"><i data-lucide="shield"
                        style="vertical-align: middle; margin-right: 0.5rem;"></i>Security (Change PIN)</h2>
                <button id="togglePinFormBtn" type="button" class="btn btn-secondary" style="width: 100%;">Update
                    PIN</button>
                <div id="pinFormWrap" style="display: none; margin-top: 1rem;">
                    <form id="pinForm">
                        <div class="input-group">
                            <label>Current PIN</label>
                            <input type="password" id="oldPin" placeholder="••••" maxlength="4" required>
                        </div>
                        <div class="input-group">
                            <label>New PIN (4 digits)</label>
                            <input type="password" id="newPin" placeholder="••••" maxlength="4" required>
                        </div>
                        <div class="input-group">
                            <label>Confirm New PIN</label>
                            <input type="password" id="confirmPin" placeholder="••••" maxlength="4" required>
                        </div>
                        <button type="submit" class="btn btn-primary"
                            style="width: 100%; background: var(--accent);">Update
                            PIN</button>
                    </form>
                </div>
            </section>

        </div>
    </main>

    <script src="responsive-tables.js"></script>
    <script src="settings.js"></script>

    <script src='/pwa.js'></script>
</body>

</html>
